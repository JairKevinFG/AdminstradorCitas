<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>POO javascript demo</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container mt-5 p-5">
    <div id="contenido" class="row">
        <div class="col-md-6 agregar-cita">
            <form id="nueva-cita">
                <legend class="mb-4">Datos del Paciente</legend>
                <div class="form-group row">
                    <label class="col-sm-4 col-lg-4 col-form-label">Paciente:</label>
                    <div class="col-sm-8 col-lg-8">
                        <input type="text" id="paciente" name="paciente" class="form-control"  placeholder="Paciente">
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-4 col-lg-4 col-form-label">Fecha:</label>
                    <div class="col-sm-8 col-lg-8">
                        <input type="date" id="fecha" name="fecha" class="form-control">
                    </div>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-success w-100 d-block">Crear Cita</button>
                </div>
            </form>
        </div>
        <div class="col-md-6">
            <h2 id="administra" class="mb-4">Administra tus Citas</h2>
            <ul id="citas" class="list-group lista-citas"></ul>
        </div>
    </div> <!--.row-->
</div><!--.container-->
    <script src="js/app.js" type="module"></script>
</body>
</html>
